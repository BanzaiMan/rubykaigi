  en: "(大変申し訳ないです。受かったら書きます)"
  ja: "2006年の日本Rubyカンファレンスから毎年開催されてきたRubyKaigiが終わりを迎えます(the last RubyKaigi as we know it)。\n\
    始まりのあるものには全て終わりがあります。一方で、終わってしまえば、また新しく始めることもできます。\n\n\
    今回は「(我々が知ってる)RubyKaigiの最終回です。\n\
    このトークでは、過去6回すべてのRubyKaigiの運営のたずさわり、いくつかのRubyKaigiで登壇し、\n\
    地域Ruby会議プロジェクトを発足させ、最初と最新(応募当時)の地域Ruby会議の実行委員長を務め、\n\
    地域Rubyist集団Asakusa.rb幹部を自称する話者が、\n\
    RubyKaigiが過去6回の歩みを通じて変わったことと変わらなかったことを、\n\
    の場で参加者の皆さんと分かちあいます。\n\n\
    とはいえ、限られた時間のなかではすべてのトピックを網羅することはできません。\n\
    ここではRubyKaigiの開催趣意書、スポンサーシップ、KaigiFreaks、国際化についてお話しします。\n\n\
    このトークの内容が、いつか開催されるはずの「(まだ誰も知らない)RubyKaigi」を形づくるにあたっての\n\
    議論の材料となることを目指します。"
