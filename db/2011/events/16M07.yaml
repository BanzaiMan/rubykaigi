abstract: 
  en: |-
    In 2011, some libraries introduced "Next-L Enju", an open-source library management system. It is one of the components of "NDL Search", a search engine provided by National Diet Library, the largest library in Japan. I'd like to talk about why they choose Ruby, and how they develop the catalog that includes several million book records.
    
    Next-L Enju: https://github.com/nabeta/next-l
    NDL Search: http://iss.ndl.go.jp/
  ja: "2011年現在、日本ではいくつかの図書館が、Ruby on Railsで書かれたオープンソース図書館管理システム「Next-L Enju」を導入しています。「Next-L Enju」は日本最大の図書館である国立国会図書館の「国会図書館サーチ」のコンポーネントとしても採用されています。この発表では、図書館はなぜRubyを選んだか、またどのようにして数千万件の書誌情報を含んだ図書目録サービスを作ったかを説明します。\n\n\
