  ja: "私は Ruby ともっと仲良くなりたいと思ったときに、まず Ruby札幌の活動を始めることから始めました。そしてコミュニティというものをもっと良く知りたいと思ったときに、RubyKaigi2007の当日スタッフに応募することから始めました。\n\
    そうして一つずつ自分のできることをしていった結果、札幌 Ruby 会議という場には全国からさまざまな Rubyist がやってきていただけるようになり、公私ともども Ruby ともとても仲の良い暮らしができるようになりました。\n\
    本セッションは、そうした私自身の経験を通して、地方で悶々と暮らしている Rubyist が \"Ruby のように生きる\" 生き方についての材料を提供できればと思います。"
