  en: |
    The earthquake and tsunami in March 11th  caused devastating impact on the entire Japan. However, there were 
    numerous activity among Japanese hackers to help the distaster areas.  
    Throughout this talk, I will explain what kind of activities occurred right after the earthquake, and will 
    discuss what we can do  as a Rubyist to help the disaster area.

